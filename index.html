                <button onclick="addnumber(this)" class="number" >3</button>

            </div>
            <div class="coluna4">
                <button class="simbolo" id="divisao"></button>
                <button class="simbolo" id="multiplicacao"> </button>
                <button class="simbolo" id="subtracao"> </button>
                <button onclick="adicao(this)" class="simbolo" id="adicao"> </button>
                <button class="simbolo" id="resultado"></button>
            </div>
        </div>
    </div>

    <script>
         let number1 = ""
        const equal = document.getElementById("resultado")
        const numberoperation = document.querySelector(".numberoperation");
        function addnumber (evt) {   
            const visornumber = evt.textContent; 
            numberoperation.textContent += visornumber; 
        }

        function adicao () {
            let number1 = numberoperation.textContent;
            let operator = "+";
            numberoperation.textContent += "+"
            equal.addEventListener("click", () => {
            let full = numberoperation.textContent;
            let position = full.indexOf(operator);
            let number2 = full.slice(position+operator.length).trim();
            let resultado = parseInt (number1) + parseInt (number2);
            numberoperation.textContent = resultado; 
        });
        }

    </script>
