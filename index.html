        <div class="columns">

                <button class="ac">AC</button>

                <button onclick="adicao(this)" class="simbolo" id="adicao"> </button>
                <button class="simbolo" id="resultado"></button>
            </div>
        </div>
    </div>

    <script>
        const equal = document.getElementById("resultado")
        const visorcontent = document.querySelector(".visorcontent");

        function addnumber (evt) {   
            const newnumber = evt.textContent; 
            visorcontent.textContent += newnumber; 
        }

        function adicao () {
            visorcontent.textContent += "+"
            equal.addEventListener("click", () => {
            console.log(visorcontent.textContent)
            const fulloperation = visorcontent.textContent;
            const parts = fulloperation.split("+").map(Number); 
            const result = parts.reduce((acc, curr) => acc + curr, 0)
            visorcontent.textContent = result; 
        });
        }

    </script>
